monitor = HDMI-A-2, preferred, 0x0, 1, transform, 1
monitor = HDMI-A-1, preferred, 1080x840, 1

$terminal = kitty
$menu = rofi
$bar = waybar
$wall = swww-daemon
$natif = swaync

exec-once = $wall
exec-once = $bar
exec-once = $natif
exec-once = nm-applet
exec-one = hyprpm update

general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2
    col.active_border = rgba(aaaaaaaa)
    col.inactive_border = rgba(595959aa)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 0.8

}

dwindle {
    pseudotile = false
    preserve_split = true
}

master {
    new_status = slave
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

input {
	kb_layout=us,tr,is
	kb_options=grp:win_space_toggle,lv3:ralt_switch
}

plugin {
    hyprsplit {
        num_workspaces = 10 
    }
}

binds {
	drag_threshold = 1
}

windowrulev2 = float, title:NekoNeko1
windowrulev2 = tile, class:^(Waveform.*)$
windowrulev2 = tile, class:Aseprite
windowrulev2 = tile, class:Godot

source = ~/.config/hypr/keybinds.conf
